<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christian Jay Borja</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Avatar -->
    <div class="avatar">
      <img src="img/Chris.jpg" alt="Christian Jay Borja">
    </div>
    
    <!-- Name and Bio -->
    <h1>Christian Jay Borja</h1>
    <p class="bio">Quick learner | Punctual | Team player | Passionate about tech & coding</p>
    
    <!-- Social Links -->
    <div class="social-links">
      <a href="https://x.com/nori03249497?s=21&t=kbG3z0wjh5iPSuG8bHQnXg" target="_blank" class="btn">Twitter</a>
      <a href="https://github.com/Chriiisss03" target="_blank" class="btn">GitHub</a>
      <a href="https://discord.com/users/chriiiisss03" target="_blank" class="btn discord">Discord</a>
      <a href="https://www.facebook.com/christianjay.borja.397/" target="_blank" class="btn facebook">Facebook</a>
    </div>
  </div>

  <!-- Background Music with Controls -->
  <audio id="bgMusic" loop>
    <source src="audio/I-KNOW.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <button class="audio-control" onclick="toggleMusic()" id="musicBtn">üéµ Play Music</button>

  <script>
    const audio = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicBtn');
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        musicBtn.textContent = 'üéµ Play Music';
        musicBtn.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
        isPlaying = false;
      } else {
        // Check if audio file exists first
        audio.play().then(() => {
          musicBtn.textContent = 'üîá Mute Music';
          musicBtn.style.backgroundColor = 'rgba(114, 137, 218, 0.2)';
          isPlaying = true;
        }).catch(error => {
          console.log('Audio play failed:', error);
          musicBtn.textContent = '‚ùå Audio Error';
          musicBtn.style.backgroundColor = 'rgba(255, 0, 0, 0.2)';
          
          // Show helpful error message
          setTimeout(() => {
            alert('Music file not found! Make sure you have:\n1. A folder named "audio"\n2. Your music file "I-KNOW.mp3" inside that folder\n3. Both in the same directory as your HTML file');
          }, 100);
        });
      }
    }

    // Test if audio file loads
    audio.addEventListener('loadstart', () => {
      console.log('Audio loading...');
    });

    audio.addEventListener('canplay', () => {
      console.log('Audio ready to play!');
      musicBtn.style.backgroundColor = 'rgba(0, 255, 0, 0.2)';
    });

    audio.addEventListener('error', (e) => {
      console.log('Audio error:', e);
      musicBtn.textContent = '‚ùå No Audio';
      musicBtn.style.backgroundColor = 'rgba(255, 0, 0, 0.2)';
    });

    // Auto-pause when tab is not visible (optional)
    document.addEventListener('visibilitychange', function() {
      if (document.hidden && isPlaying) {
        audio.pause();
      }
    });
  </script>
</body>
</html>
